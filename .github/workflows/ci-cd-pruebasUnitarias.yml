name: Build and Test Maven Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Permite ejecutar el workflow manualmente desde GitHub Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Clona el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configura JDK 17 (ajustar si se usa otra versi√≥n)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Compila el proyecto y ejecuta las pruebas unitarias
      - name: Build and run unit tests
        working-directory: scripts/backend
        run: mvn clean test --batch-mode

      # (Opcional) Publica los resultados de las pruebas como artefacto
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: scripts/backend/target/surefire-reports/
