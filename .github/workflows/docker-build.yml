name: Build and Verify Docker Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Permite la ejecución manual desde la interfaz de GitHub Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Clonación del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configuración del entorno Java (JDK 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Compilación del proyecto Maven sin ejecución de pruebas
      - name: Build with Maven
        working-directory: scripts/backend
        run: mvn clean package -DskipTests

      # Configuración de Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Construcción de la imagen Docker
      - name: Build Docker image
        working-directory: scripts/backend
        run: docker build -t bioprint-backend .

      # Verificación de la creación del contenedor
      - name: Verify container creation
        run: |
          docker create --name bioprint-test bioprint-backend
          docker rm bioprint-test
