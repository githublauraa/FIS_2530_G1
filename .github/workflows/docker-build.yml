name:  Build and Test Docker Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️ Clona el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️ Configura Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      #  Compila el proyecto Maven
      - name: Build with Maven
        working-directory: scripts/backend
        run: mvn clean package -DskipTests

      # 4️ Configura Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5️ Construye la imagen Docker
      - name: Build Docker image
        working-directory: scripts/backend
        run: |
          docker build -t bioprint-backend .

      # 6️ Verifica que el contenedor se ejecuta correctamente
      - name: Run container and verify exit
        run: |
          echo " Iniciando contenedor..."
          docker run --name bioprint-test bioprint-backend || true
          echo " Logs del contenedor:"
          docker logs bioprint-test
          echo " Verificando que el contenedor haya terminado..."
          STATUS=$(docker inspect -f '{{.State.Status}}' bioprint-test)
          echo "Estado final del contenedor: $STATUS"
          if [ "$STATUS" != "exited" ]; then
            echo " El contenedor no terminó correctamente."
            exit 1
          fi
          docker rm bioprint-test
